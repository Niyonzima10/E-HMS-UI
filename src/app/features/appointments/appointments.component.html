<div class="shadow bg-body rounded p-5 m-5">
  <div class="d-flex justify-content-between">
    <p class="fs-3 fw-semibold">Appointments</p>
    <div>
      <button class="btn btn-success px-4 mx-3" data-bs-target="#addAppointModal" data-bs-toggle="modal">Add</button>
      <button class="btn btn-danger px-4" data-bs-target="#deleteModal" data-bs-toggle="modal">Delete</button>
    </div>
  </div>
  <table class="table table-borderless table-sm">
    <thead>
    <tr>
      <th scope="col">
        <input class="form-check-input" id="selectAllCheckbox" type="checkbox" value="">
      </th>
      <th scope="col">#</th>
      <th scope="col">Time</th>
      <th scope="col">Date</th>
      <th scope="col">Patient</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let appointment of appointments">
      <div>
        <input (change)="getAppointment(appointment)" class="form-check-input" id="selectCheckbox" type="checkbox"
               value="">
      </div>
      <th scope="row">{{appointment.appointmentId}}</th>
      <td>{{appointment.appointmentTime}}</td>
      <td>{{appointment.appointmentDate}}</td>
      <td>{{appointment.patient.firstName}}</td>
    </tr>
    </tbody>
  </table>
</div>

<!--Delete Modal-->
<div aria-hidden="true" aria-labelledby="deleteModalLabel" class="modal fade" data-bs-dismiss="modal" id="deleteModal"
     tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Appointment</h1>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <p>Appointments to be deleted.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
        <button (click)="deleteAppointment()" class="btn btn-danger" type="button">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Modal -->
<app-appointment-add-modal></app-appointment-add-modal>
